<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compitable" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>DailyNotes</title>
        <!--[if lt IE 9]>
            <script src="js/html5shiv.min.js"></script>
            <script src="js/respond.min.js"></script>
        <![endif]-->
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/font-awesome/css/all.min.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/animate.css" />
        <link rel="stylesheet" href="css/sweetalert2.min.css" />
        <link rel="stylesheet" href="css/renderer.css" />
    </head>
    <body class="">
        <nav>
            <div class="contain">
                <div class="row">
                    <div class="logo-container col-lg-4 d-sm-none d-lg-block ">
                        <h2 class="brand-title text-uppercase text-lg-left">Daily<span>Notes</span></h2>
                    </div>
                    <div class="controls-container col-lg-8">
                        <input class="search-input" type="text" placeholder="Search Notes" />
                        <button type="button" class="add-button"><i class="fas fa-plus"></i></button>
                        <div class="btn toggle-mode-switch">
                            <div class="mode-overlay"><i class="fas fa-sun lightmode"></i></div>
                            <input type="checkbox" name="mode-select" class="mode-switch-input">
                            <div class="mode-switch-icons">
                                <i class="fas fa-sun lightmode" style="opacity:0"></i>
                                <i class="fas fa-moon darkmode"  style="opacity:0"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="add-note-window">
                    <div class="add-note-overlay"></div>
                    <div class="add-note-content">
                        <div class="card-item">
                                <div class="card">
                                    <div class="card-header-container row">
                                        <div class="card-header col-12">
                                            <i class="fas fa-times close-note"></i>
                                        </div>
                                    </div>
                                        <div class="card-body">
                                        <div class="card-title-container row">
                                            <input class="add-note-title col-12" placeholder="Note Title"></input>
                                        </div>
                                        <div class="card-text-container row">
                                            <textarea class="card-text col-12 add-note-text" placeholder="Note Text"> </textarea>
                                        </div>
                                        <div class="card-controls-container row text-center">
                                            <a class="btn delete-note col add-note-confirm">Confirm</a>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="todo-container">
            <h2 class="no-item">
                No Items To Show.
            </h2>
            <div class="contain">
                <div class="row">
                </div>
            </div>
        </div>
        <!--* Import Javascript *-->
        <script>
            window.jQuery = window.$ = require('jquery');
        </script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/sweetalert2.all.min.js"></script>
        <script src="js/wow.min.js"></script>
        <script>new WOW( {scrollContainer: '.todo-container'}).init();</script>
        <script src="js/renderer.js"></script>
    </body>
</html>
